<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    const url = new URL(window.location),
        token = url.searchParams.get("access_token"),
        open_id = url.searchParams.get("open_id")

    fetch('https://open-api.tiktok.com/video/list/', {
        body: JSON.stringify({
            access_token: token,
            open_id: open_id,
            cursor: 0,
            max_count: 10,
            fields: ["embed_html", "embed_link", "share_count"]
        }),
        headers: {
            'Content-Type': 'application/json'
        },
        method: 'POST'
    })
    .then(res => res.json())
    .then(res => {
        console.log(res)
    })
</script>

</html>
